<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Volunteering Registration</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>

    <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit(form)">
        <mat-grid-list cols="2" >
            <mat-grid-tile>
                <div class="controls-container">
                    <input type="hidden" formControlName="$key">
                    <h2>Personal Details</h2>
                    <mat-form-field>
                        <input fromControlName="firstName" matInput placeholder="First Name*">
                        <mat-error>This feild is mandatory.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="lastName" matInput placeholder="Last Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="email" matInput placeholder="Email">
                        <mat-error>Invalid email address.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="password" matInput placeholder="Password">
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="dob" matInput [matDatepicker]="picker" placeholder="DOB">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> 

            <!--       <h2>Contact Details</h2>
                    <mat-form-field>
                        <input fromControlName="contactnumber1" matInput placeholder="Contact Number1">
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="contactnumber2" matInput placeholder="Contact Number2">
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="address" matInput placeholder="Address">
                    </mat-form-field>
                    <mat-form-field>
                        <input fromControlName="pincode" matInput placeholder="Pincode">
                    </mat-form-field> -->
                    

                    <h2>Areas of Volunteering</h2>
                    <mat-form-field>
                        <mat-select fromControlName="area" placeholder="Area">
                            <mat-option>None</mat-option>
                            <ng-container *ngFor="let area of areas">
                                <mat-option value="{{area.id}}">{{area.value}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>

              <!--      <div class="button-row">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                    </div> -->
                        </div>
                        </mat-grid-tile>

                  <mat-grid-tile>
                        <div class="controls-container">
                        <h2>Contact Details</h2>
                        <mat-form-field>
                            <input fromControlName="contactnumber1" matInput placeholder="Contact Number1*">
                        <!--  <mat-error *ngIf="service.form.controls['contactnumber1'].errors?.required">This feild is mandatory.</mat-error>
                           <mat-error *ngIf="service.form.controls['contactnumber1'].errors?.minlength">Minimum 8 character needed.</mat-error> -->
                        </mat-form-field>
                        <mat-form-field>
                            <input fromControlName="contactnumber2" matInput placeholder="Contact Number2">
                        </mat-form-field>
                        <mat-form-field>
                            <input fromControlName="address" matInput placeholder="Address">
                        </mat-form-field>
                        <mat-form-field>
                            <input fromControlName="pincode" matInput placeholder="Pincode">
                        </mat-form-field>

                        <div class="button-row">
                            <button mat-raised-button color="primary" type="submit" >Submit</button>
                        </div>
                        </div>
                            

                    </mat-grid-tile> 
           
        </mat-grid-list>
    </form>
</div>
